<div class="clips-raw-exporter">
  <div class="preview" #previewEl>
    <clip #preview
        [nophoto]="config.nophoto"
        [photo]="config.photo"
        [font]="config.font"
        [lines]="config.lines"
        [textFill]="config.textFill"
        [textFit]="config.textFit"
        [textPos]="config.textPos"
        [textColor]="config.textColor"
        [config]="config.size"
        [previewRatio]="2"
        [preview]="false"></clip>
  </div>
</div>
